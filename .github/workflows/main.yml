name: JMeter Test

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger on

jobs:
  run-jmeter-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Run JMeter test
      run: |
        chmod +x C:/Users/RachanaMohta/Downloads/apache-jmeter-5.6.3/apache-jmeter-5.6.3/bin/petsStore.jmx  # Ensure your script has execution permissions
        C:/Users/RachanaMohta/Downloads/apache-jmeter-5.6.3/apache-jmeter-5.6.3/bin/petsStore.jmx -n -t C:/Users/RachanaMohta/Downloads/apache-jmeter-5.6.3/apache-jmeter-5.6.3/bin/petsStore.jmx -l ./results/testresults.jtl
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-results
        path: ./results/testresults.jtl
