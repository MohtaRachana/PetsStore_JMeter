name: CI
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
    
 
      - name: Install Apache JMeter
        run: |
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz
          mv apache-jmeter-5.4.1 jmeter
          rm apache-jmeter-5.4.1.tgz
          chmod +x $HOME/apache-jmeter/bin/jmeter
 
     # - name: Create reports directory
      #  run: mkdir -p reports/html
 
      - name: Run JMeter Test
        run: |
         jmeter/bin/jmeter -n -t petsStore.jmx -l result.jtl -JcsvFile1=petsLogin.csv -JcsvFile2=pets.csv
 
      - name: Generate HTML Report
        run: |
         jmeter/bin/jmeter -g result.jtl -o report
 
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error
 
      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-report
          path: report
          
